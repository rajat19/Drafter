{% extends 'wwe2k16/base.html' %}

{% block body %}
	<section>
		<div class="row">
		{% for match_type in all_match_types %}
			<div class="col m6 s12 center">
				<a href="{% url 'wwe2k16:matchtype' match_type.slug %}" class="white-text">
					<div class="card z-depth-5">
						<div class="card-content black">
							<span class="card-title">{{match_type.name}}</span>
							<a class="btn-floating halfway-fab waves-effect waves-light white" href="{% url 'wwe2k16:matchtype-delete' match_type.slug %}">
								<i class="material-icons black-text">delete</i>
							</a>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
