{% extends 'wwe2k16/base.html' %}

{% block body %}
	<section>
		<div class="row">
		{% for match_type in all_match_types %}
			<div class="col m6 s12 center" id="matchtype-{{match_type.slug}}">
				<div class="card z-depth-5">
					<div class="card-content black">
						<a href="{% url 'wwe2k16:match_type' match_type.slug %}" class="gray-text">
							<span class="card-title">{{match_type.name}}</span>
						</a>
						{% csrf_token %}
						<button class="btn-floating halfway-fab waves-effect waves-light white"  onclick="confirmDelete('matchtype', '{{match_type.slug}}')">
							<i class="material-icons black-text">delete</i>
						</button>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
