{% extends 'wwe2k16/base.html' %}

{% block body %}
	<section>
		<div class="row">
		{% for brand in all_brands %}
			<div class="col m6 s12 center">
				<a href="{% url 'wwe2k16:brand' brand.slug %}" class="white-text">
					<div class="card z-depth-5">
						<div class="card-content {{brand.color}}">
							<span class="card-title">{{brand.name}} </span>
							<a class="btn-floating halfway-fab waves-effect waves-light white" href="{% url 'wwe2k16:brand-delete' brand.slug %}">
								<i class="material-icons {{brand.color}}-text">delete</i>
							</a>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
