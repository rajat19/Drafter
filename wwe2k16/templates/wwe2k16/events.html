{% extends 'wwe2k16/base.html' %}

{% block title %}Events{% endblock %}

{% block body %}
{% load template_extras %}
{% assign brandColor black %}
	<section>
		<div class="row">
		{% for event in all_events %}
			<div class="col m6 s12 center" id="event-{{event.slug}}">
				<div class="card z-depth-5">
					{% if event.brand %}
					<div class="card-content {{event.brand.color}}">
					{% else %}
					<div class="card-content {{brandColor.value}}">
					{% endif %}
						<a href="{% url 'wwe2k16:event' event.slug %}" class="white-text">
							<span class="card-title">{{event.name}} ({{event.year}}) </span>
						</a>
						{% csrf_token %}
						<button class="btn-floating halfway-fab waves-effect waves-light white"  onclick="confirmDelete('event', '{{event.slug}}')">
							<i class="material-icons {{brandColor.value}}-text">delete</i>
						</button>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
