{% extends 'wwe2k16/base.html' %}

{% block title %}{{ brand.name }}{% endblock %}

{% block body %}
<section>
	<div class="row">
		<div class="col s12">
			<div class="card z-depth-5">
				<div class="card-content {{brand.color}} lighten-4">
					<span class="card-title center">{{brand.name}}</span>
					<div class="row">
						{% for wrestler in brand.wrestler_set.all %}
							<div class="col m4 s12 center">
								<a href="{% url 'wwew2k16:wrestler' wrestler.slug %}">
									<div class="card z-depth-5">
										<div class="card-content">
											<span class="card-title">{{wrestler.name}}</span>
										</div>
									</div>
								</a>
							</div>
							{% empty %}
							<h4	>No wwe superstar currently in {{brand.name}} brand</h4>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
