{% extends 'wwe2k16/base.html' %}

{% block body %}
{% load template_extras %}
	<section>
		<div class="row">
		{% for tag_team in all_tag_teams %}
			<div class="col m3 s12 center">
				<a href="{% url 'wwe2k16:tag_team' tag_team.slug %}" class="gray-text">
					<div class="card z-depth-5">
						<div class="card-content black white-text">
							<span class="card-title">{{tag_team.name}}</span>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
