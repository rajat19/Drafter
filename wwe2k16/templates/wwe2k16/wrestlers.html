{% extends 'wwe2k16/base.html' %}

{% block body %}
{% load template_extras %}
{% assign brandColor black %}
	<section>
		<div class="row">
		{% for wrestler in all_wrestlers %}
		{% if wrestler.brand %}
			{% assign brandColor wrestler.brand.color %}
		{% endif %}
			<div class="col m3 s12 center">
				<a href="{% url 'wwe2k16:wrestler' wrestler.slug %}" class="gray-text">
					<div class="card z-depth-5">
						<div class="card-content {{brandColor.value}} white-text">
							<span class="card-title">{{wrestler.name}}</span>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
