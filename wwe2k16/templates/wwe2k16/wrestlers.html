{% extends 'wwe2k16/base.html' %}

{% block title %}Wrestlers{% endblock %}

{% block body %}
{% load template_extras %}
{% assign brandColor black %}
	<section>
		<div class="row">
		{% for wrestler in all_wrestlers %}
			<div class="col m3 s12 center" id="wrestler-{{wrestler.slug}}">
				<div class="card z-depth-5">
					{% if wrestler.brand %}
					<div class="card-content {{wrestler.brand.color}}">
					{% else %}
					<div class="card-content {{brandColor.value}}">
					{% endif %}
						<a href="{% url 'wwe2k16:wrestler' wrestler.slug %}" class="white-text">
							<span class="card-title">{{wrestler.name}}</span>
						</a>
						{% csrf_token %}
						<button class="btn-floating halfway-fab waves-effect waves-light white"  onclick="confirmDelete('wrestler', '{{wrestler.slug}}')">
							<i class="material-icons {{brandColor.value}}-text">delete</i>
						</button>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
