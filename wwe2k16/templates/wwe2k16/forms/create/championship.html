{% extends 'wwe2k16/base.html' %}
{% block title %}Add New Championship{% endblock %}

{% block body %}
	<section>
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<div class="card z-depth-5">
					<div class="card-content">
						<span class="card-title">Add New Championship</span>
						{% csrf_token %}
						{% include 'wwe2k16/forms/template.html' %}
						{% include 'wwe2k16/forms/error.html' %}
						<div class="row">
							<div class="input-field col s12">
								<button class="btn waves-effect waves-light green lighten-1" id="submit">Add Championship
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}

{% block script %}
<script>
	$(document).ready(() => {
		$(() => {
			$.ajax({
				type: 'GET',
				url: '/wwe2k16/api/wrestlers/',
				success: function(response) {
					var customData = {};
					response.forEach(el => {
						customData[el] = null;
					});
					$('#id_champion').material_chip({
						autocompleteOptions: {
							data: customData,
							limit: Infinity,
							minLength: 1,
						}
					});
				}
			});
		});
		$('#submit').click((e) => {
			const chipData = $('#id_champion').material_chip('data');
			const options = [];
			chipData.forEach(el => {
				options.push(el.tag);
			});
			const name = $('#id_name').val();
			const csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val();
			const belt_type = $('#id_belt_type').val();
			$.post("/wwe2k16/championship/add/", {
				name, csrfmiddlewaretoken, belt_type, champions_list: options,
			},
			function(response, status) {
				console.log(response);
			});
		});
	});
</script>
{% endblock %}
