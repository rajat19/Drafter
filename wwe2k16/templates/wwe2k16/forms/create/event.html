{% extends 'wwe2k16/base.html' %}
{% block title %}Save Event{% endblock %}

{% block body %}
<section>
	<div class="row">
		<div class="col s12 m8 offset-m2">
			<div class="card z-depth-5">
				<div class="card-content">
					<span class="card-title">Save Event</span>
					<form action="" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{% include 'wwe2k16/forms/template.html' %}
						{% include 'wwe2k16/forms/error.html' %}
						<div class="row">
							<div class="input-field col s12">
								<button class="btn waves-effect waves-light green lighten-1" type="submit">Save Event
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
