{% extends 'wwe2k16/base.html' %}

{% block body %}
	<section>
		<div class="row">
		{% for championship in all_championships %}
			<div class="col m6 s12 center">
				<a href="{% url 'wwe2k16:championship' championship.slug %}" class="gray-text">
					<div class="card z-depth-5">
						<div class="card-content black white-text">
							<span class="card-title">{{championship.name}}</span>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock %}
