{% extends 'wwe/base.html' %}

{% block body %}
<section>
	<div class="row">
	{% for brand in all_brands %}
		<div class="col m6 s12 center" id="brand-{{brand.slug}}">
			<div class="card z-depth-5">
				<div class="card-content {{brand.color}}">
					<a href="{% url 'wwe:brand' brand.slug %}" class="white-text">
						<span class="card-title">{{brand.name}} </span>
					</a>
					{% csrf_token %}
					<a class="btn btn-floating halfway-fab waves-effect waves-light white" href="{% url 'wwe:brand-update' brand.slug %}">
						<i class="material-icons {{brand.color}}-text">edit</i>
					</a>
					<button class="btn-floating halfway-fab waves-effect waves-light white"  onclick="confirmDelete('brand', '{{brand.slug}}')">
						<i class="material-icons {{brand.color}}-text">delete</i>
					</button>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
</section>
{% endblock %}
