{% extends 'wwe/base.html' %}
{% block title %}Save Championship{% endblock %}

{% block body %}
<section>
	<div class="row">
		<div class="col s12 m8 offset-m2">
			<div class="card z-depth-5">
				<div class="card-content">
					<span class="card-title">Save Championship</span>
					{% csrf_token %}
					{% include 'wwe/forms/template.html' %}
					<div class="card z-depth-3 red" id="error-parent" style="display: none;">
						<div class="card-content" id="error"></div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<button class="btn waves-effect waves-light green lighten-1" id="submit">Save Championship
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}

{% block script %}
<script>
	$(document).ready(() => {
		getWrestlersData('champion');
		$('#submit').click((e) => {
			const chipData = $('#id_champion').material_chip('data');
			const options = [];
			chipData.forEach(el => {
				options.push(el.tag);
			});
			const name = $('#id_name').val();
			const csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val();
			const belt_type = $('#id_belt_type').val();
			$.post("/wwe/championship/add/", {
				name, csrfmiddlewaretoken, belt_type, champions_list: options,
			},
			(response, status) => {
				handleFormResponse(response);
			});
		});
	});
</script>
{% endblock %}
